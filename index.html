<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dump1090 Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
    <script src="js/leaflet-heat.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/control.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="map"></div>
    <div class="title right-title"><h2>Global Information</h2></div>
    <div class="container right-info">
        <p>Plane Detected : <span id="TotNumbers">NaN</span></p>
        <div id="link"></div>
        <desc>With Position : <span id="TotPos">NaN</span></desc>
        <p style="margin-bottom: -10px">Current Plane :</p>
        <ul id="PlaneList"></ul>
    </div>
    <div id="PlaneInfo"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
